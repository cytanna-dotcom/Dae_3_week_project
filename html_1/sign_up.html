<!DOCTYPE html> 
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Mobile scaling -->
    <title>Sign-up_page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./index3.css" /> 
  </head>

  <body>
    <h2>Account Creation!</h2>
    
     <!-- Form for new account -->
    <form id="usercreation"></form>
      <label class="labels">Username</label><br />
      <input type="text" id="usercreate" required placeholder="Create username!" />
      <br />

      <label class="labels">Email</label><br />
      <input type="email" id="enteremail" required placeholder="Enter your email!" />
      <br />

      <label class="labels">Password</label><br />
      <input type="password" id="passwordcreate" required placeholder="Create a password!" />
      <br /><br />

      <!-- Submit button -->
      <button class="btn"type="submit">Create Account!</button> 
    </form>
    <!--Back home button-->
    <a href="welcome.html" class="btn" id="homeBtn">Back To Homepage!</a>

    <!-- External JS -->
    <script src="index.js"></script> 
  </body>
</html>
